<html>
    <head>
       <meta charset="utf-8">
       <title>Contact</title>
       <script src="https://kit.fontawesome.com/635db3ad3d.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div id="parent">
        <h1 id="header">Contact</h1>
        <p id="center">Fan? Drop a note!</p>
        <form>
         <div id="container">
           <div id="left">
            <i class="fas fa-map-marker-alt"></i>
            <p class="data">Chicago, US</p><br>
            <i class="fas fa-phone-alt"></i>
            <p class="data">Phone: +00 151515</p><br>
            <i class="fas fa-envelope"></i>
            <p class="data">Email: mail@mail.com</p><br>
           </div>
           <div id="right">
            <input class="input" type="text" name ="name" placeholder=" Name">
            <input class="input" type="email" name ="email" placeholder=" Email" id="email"><br>
            <input class="input" id="message" type="text" name="Message" placeholder=" Message"><br>
            <button>SEND</button>
           </div>
         </div>
        </form>
        </div>
 
    </body>
</html>
